<!doctype <!DOCTYPE html>
<html>

<head>
    <title>Sam's Trivia Gamee</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body {
            background-color: #F8F8F8
        }
    </style>
</head>

<!-- Jumbotron Title -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h1>Trivia
                        <span id="user-text">
                            <strong>...Philly</strong>
                            <i>Style</i>
                        </span>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
            <div class="row">

            <div class="col-sm-6" id="panels">
                    <div class="row">
                        <div class="col-sm-12">
                              <div class="panel panel-primary">
                                <div class="panel-heading">
                                  <h3 class="panel-title"><h3>Philadelphia</h3>
                                </div>
                                <div class="panel-body">
                                    <img src="assets/images/love.jpg" height="300px" width="350px" alt="love Philly">
                                </div>
                              </div>
                            </div>  
                        <div class="col-sm-12">

                              <div class="panel panel-success">
                                <div class="panel-heading">
                                  <h3 class="panel-title"><h3>Stats</h3>
                                </div>
                                <div class="panel-body">
                                        <p>Wins: <span id="wins"></span></p>
                                        <p>Losses: <span id="losses"></span> </p>
                                        <p> Correct Answers:<span id="correct"></span> </p>
                                        <p>Incorrect Answers:<span id="incorrect"></span> </p>
                                </div>
                              </div>    
                        </div>
                    </div>
                </div>

        <!-- questions panel -->
                    <div class="col-sm-6">
                            <div class="panel panel-danger">
                              <div class="panel-heading">
                                <h3 class="panel-title"><h3>Questions</h3>
                                <div id="wrapper">

                                    <div><span id="display"></span></div>
                              
                                    <!-- Div containing our stopwatch controls -->
                                    <div id="buttons">
                                      <button id="start">Start</button>
                                      <button id="done">Done</button>
                                      <button id="reset">Reset</button>
                                    </div>
                                  </div>
                               </div>
                              <div class="panel-body" id="questions">                          
                              </div>
                            </div>
                          </div>  
            </div>          
        </div>      
    </div>
</div>


</body>
</html>
