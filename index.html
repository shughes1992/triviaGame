<!doctype <!DOCTYPE html>
<html>

<head>
    <title>Sam's Trivia Gamee</title>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #F8F8F8
        }
    </style>
</head>

<!-- Jumbotron Title -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h1>Trivia
                        <span id="user-text">
                            <strong>...Philly</strong>
                            <i>Style</i>
                        </span>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
            <div class="row">

            <div class="col-sm-6" id="panels">
                    <div class="row">
                        <div class="col-sm-12">
                              <div class="panel panel-primary">
                                <div class="panel-heading">
                                  <h3 class="panel-title"><h3>Countdown</h3>
                                </div>
                                <div class="panel-body" id="timer">
                                  Timer:
                                </div>
                              </div>
                            </div>  
                        <div class="col-sm-12">

                              <div class="panel panel-success">
                                <div class="panel-heading">
                                  <h3 class="panel-title"><h3>Stats</h3>
                                </div>
                                <div class="panel-body">
                                        <p id="wins">Wins: </p>
                                        <p id="losses">Losses: </p>
                                        <p id="correct">Correct Answers: </p>
                                        <p id="incorrect">Incorrect Answers: </p>
                                </div>
                              </div>    
                        </div>
                    </div>
                </div>

        <!-- questions panel -->
                    <div class="col-sm-6">
                            <div class="panel panel-danger">
                              <div class="panel-heading">
                                <h3 class="panel-title"><h3>Questions</h3>
                               </div>
                              <div class="panel-body" id="questions">                          
                              </div>
                            </div>
                          </div>  
            </div>          
        </div>      
    </div>
</div>
</body>
</html>
